<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="flex justify-between items-center">
        <h1>Resume Builder</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
        <h2 class="text-3xl font-bold text-center mb-6">Get in Touch</h2>
        <p class="text-gray-600 text-center mb-6">Have questions? Fill out the form below and we’ll get back to you soon.</p>
        
        <form>
            <div class="mb-4">
                <label class="block text-lg font-semibold">Name</label>
                <input type="text" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-semibold">Email</label>
                <input type="email" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-semibold">Message</label>
                <textarea class="w-full p-3 border border-gray-300 rounded-md" placeholder="Write your message here" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md text-lg hover:bg-blue-700 transition">Send Message</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Resume Builder. All Rights Reserved.</p>
    </footer>

</body>
</html>
